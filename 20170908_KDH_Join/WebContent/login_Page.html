<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkDuplicate() {
		join.duplicate.value = "duplication";
		join.submit();

	}
	function joinComplete() {
		join.duplicate.value = "1";
		join.submit();

	}
</script>
</head>
<body>
	<form name="join" method="post" action="ProcessServlet01">
		<table border="1">
			<tr>
				<th algin="center">아이디 </th>
				<td><input type="text" name="id" size="20"/><input type="button"
					value="중복검색" name="check" onClick="checkDuplicate()" /></td>
			</tr>
			<tr>
				<th algin="center">비밀번호 </th>
				<td><input type="password" name="pw" size="21"/> <input name=duplicate
					type="hidden" id="duplicate" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="신청완료" onClick="joinComplete()" /> <input type="reset"
					value="취소" "/></td>
			</tr>
		</table>
	</form>
</body>
</html>
